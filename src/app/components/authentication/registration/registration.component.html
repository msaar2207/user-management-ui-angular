<div class="registration-container">
  <mat-card class="registration-card">
    <mat-card-header>
      <mat-card-title class="registration-title">Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error
            *ngIf="registrationForm.get('username')?.hasError('required')"
            >Username is required.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="registrationForm.get('email')?.hasError('required')"
            >Email is required.</mat-error
          >
          <mat-error *ngIf="registrationForm.get('email')?.hasError('email')"
            >Please enter a valid email address.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error
            *ngIf="registrationForm.get('password')?.hasError('required')"
            >Password is required.</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="registration-button"
          type="submit"
        >
          Sign Up
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a routerLink="/login" class="registration-link"
        >Already have an account? Log In</a
      >
    </mat-card-actions>
  </mat-card>
</div>
